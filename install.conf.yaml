- defaults:
    link:
      relink: true
- link:
    ~/.tmux.conf: tmux/tmux.conf  
    ~/.gitconfig: git/gitconfig
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.config/nvim/init.vim: neovim/init.vim
    ~/.config/nvim/general.vim: neovim/general.vim
    ~/.config/nvim/plugins.vim: neovim/plugins.vim
    ~/.config/nvim/keys.vim: neovim/keys.vim
    ~/.config/nvim/coc-settings.json: neovim/coc-settings.json
